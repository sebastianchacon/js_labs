<html>
    <head>
        <title>Prueba If</title>
    </head>
    <body>
        <script type="text/javascript">
            

            var precio = prompt ("Ingrese el precio");

            if (precio > 100) {

                alert("MUY CARO!!!");
            }


            if (precio < 100) {

                alert("bien proceda a comprar");
            }



        </script> 
    </body>
</html>
