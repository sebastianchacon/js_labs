<head>
<title>Numero par</title>

<script type="text/javascript">

var numero = prompt("Introduzca el numero");

var resultado = parImpar(numero);

function parImpar(numero) {

  if(numero % 2 == 0) {

    alert("Es Par!!! " +numero);

  }

  else {

    alert("Es impar intente de nuevo ;)");

  }
}

</script>
