<html>
    <head>
        <title>Prueba switch</title>
    </head>
    <body>
        <script type="text/javascript">
            

           var mes = prompt ("Ingrese el numero de mes");
           switch (parseInt(mes)) {

                   case 1:
                   alert("enero");
                   break;

                   case 2:
                   alert("febrero");
                   break; 

                   case 3:
                   alert("marzo");
                   break; 

                   case 4:
                   alert("abril");
                   break; 

                   case 5:
                   alert("mayo");
                   break; 

                   case 6:
                   alert("junio");
                   break; 

                   case 7:
                   alert("julio");
                   break; 

                   case 8:
                   alert("agosto");
                   break; 

                   case 9:
                   alert("septiembre");
                   break; 

                   case 10:
                   alert("octubre");
                   break; 

                   case 11:
                   alert("noviembre");
                   break; 

                   case 12:
                   alert("diciembre");
                   break;

           }

        </script> 

    </body>
</html>
