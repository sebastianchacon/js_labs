<html>
    <head>
        <title>funciones</title>
    </head>
    <body>
        
        
        <script type="text/javascript">
            
           function cambiarColorTitulo(color){
                document.getElementById("titulo").style.color=color;
           }

        </script> 

        <h1 id="titulo">jugando con los colores</h1>
            <form>
                <input type="button" name="orange" value="Naranja" onclick=cambiarColorTitulo('orange')></br>

                <input type="button" name="red" value="rojo" onclick=cambiarColorTitulo('red')></br>

                <input type="button" name="blue" value="amarillo" onclick=cambiarColorTitulo('blue')></br>
            </form>
    </body>
</html>
