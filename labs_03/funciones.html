<html>
    <head>
        <title>funciones</title>
    </head>
    <body>
        
        
        <script type="text/javascript">
            
           function cambiarFondo(color){
                document.bgColor=color;
           }

        </script> 

        <h1>jugando con los colores</h1>
            <form>
                <input type="button" name="orange" value="Naranja" onclick=cambiarFondo('orange')></br>

                <input type="button" name="red" value="rojo" onclick=cambiarFondo('red')></br>

                <input type="button" name="blue" value="amarillo" onclick=cambiarFondo('blue')></br>
            </form>
    </body>
</html>
